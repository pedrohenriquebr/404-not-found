<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
    <link rel="stylesheet" href="index.css">
    <link href="http://fonts.cdnfonts.com/css/inconsolata-2" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Space Mono' rel='stylesheet'>
    <link href="http://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <span class="text-not-found">
        404 NOT FOUND
    </span>
    <div class="main-container">
        <img class="scarecrow" src="Scarecrow.png" alt="">
        <div class="right-container">
            <span class="text-bad-news">I have bad news for you</span>
            <span class="text-message">
                The page you are looking for might be removed or is temporarily unavailable
            </span>
            <button class="back-homepage">
                BACK TO HOMEPAGE
            </button>
        </div>
    </div>
    <span class="text-created-by">
        created by Pedro Braga - devChallenges.io
    </span>

    <button class="toggle-btn">
        <i class="material-icons">brightness_medium</i>
    </button>
</body>
<script>
    const btn = document.querySelector(".toggle-btn");
    const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");

    const currentTheme = localStorage.getItem("theme");
    if (currentTheme == "dark") {
        document.body.classList.toggle("dark-theme");
    } else if (currentTheme == "light") {
        document.body.classList.toggle("light-theme");
    }

    btn.addEventListener("click", function () {

        btn.classList.toggle("rotate");
        if (prefersDarkScheme.matches) {
            document.body.classList.toggle("light-theme");
            var theme = document.body.classList.contains("light-theme")
                ? "light"
                : "dark";
        } else {
            document.body.classList.toggle("dark-theme");
            var theme = document.body.classList.contains("dark-theme")
                ? "dark"
                : "light";
        }
        localStorage.setItem("theme", theme);
    });
</script>
</html>
